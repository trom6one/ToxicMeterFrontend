<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="panel.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> -->
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <!-- <div id="app" class="full-height black"></div> -->

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="panel.js" type="text/javascript"></script>
    
    <div id="green" class="green grab" title="Hold to move.&#10;Click to return size.">

      <div class="progress">
        <div id="inner" class="inner">
          <div id="percent">0%</div>
          <div id="water" class="water"></div>
        </div>
      </div>
      
      <div id="button-holder">
        <div id="panel-top">
          <div id="button-toxic" class="button" title="Click\Hold to increase toxicity.">
            <span>toxic</span>
          </div>
        </div>

        <div id="panel-right">
          <div id="button-size" class="button zoom-out" title="Click to make small.">
            <span>r</span>
          </div>
          <div id="button-hide" class="button zoom-out" title="Click to hide.">
            <span>h</span>
          </div>
        </div>
        
        <div id="panel-bottom">
          <div id="button-untoxic" class="button" title="Click\Hold to decrease toxicity.">
            <span>untoxic</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
