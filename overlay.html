<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="overlay.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> -->
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <!-- <div id="app" class="full-height black"></div> -->

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="overlay.js" type="text/javascript"></script>
    
    <div id="green" class="green grab" title="Hold to move.&#10;Click to return size.">

      <div class="progress">
        <div id="inner" class="inner">
          <div id="percent">0.0%</div>
          <div id="water" class="water"></div>
        </div>
      </div>
      
      <div id="button-holder">

        <div id="panel-top">
          <div id="button-toxic" class="button" title="Click to increase toxicity.">
            <span>toxic</span>
          </div>
        </div>

        <div id="panel-right">
          <div id="button-minimize" class="button zoom-out" title="Click to minimize.">
            <span>m</span>
          </div>
          <div id="button-hide" class="button zoom-out" title="Click to hide.">
            <span>h</span>
          </div>
        </div>
        
        <div id="panel-bottom">
          <div id="button-detox" class="button" title="Click to decrease toxicity.">
            <span>detox</span>
          </div>
        </div>

        <div id="panel-left">
          <div id="button-info" class="button zoom-out" title="Click to open info page.">
            <span>i</span>
          </div>
          <div id="button-feedback" class="button zoom-out" title="Click to open feedback page.">
            <span>f</span>
          </div>
        </div>

      </div>



    </div>
  </body>
</html>
